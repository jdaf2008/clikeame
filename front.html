<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<button  onclick="callMs()">clickeame</button>
<p id="demo">hola</p>


<script>
function callMs() {
   
var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 1 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "http://ec2-18-188-165-86.us-east-2.compute.amazonaws.com:31000", true);
  xhttp.send();
}

</script>


</body>
</html>
